<!DOCTYPE html>
<html xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'></html> 
<head>
  {% include meta.html %}
  <title>{{site.title}} | {{page.title}}</title> 
  <link href="/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link href="/stylesheets/syntax.css" media="screen" rel="stylesheet" type="text/css" /> 
  <script src="/javascripts/jquery.js" type="text/javascript"></script> 
  <link href="/atom.xml" rel="alternate" title="ATOM" type="application/atom+xml" /> 
</head> 
<body> 
  <div id='wrapper'> 
    <div id='container'> 
      <div id='header'>
        {% include header.html %}
      </div> 
      <div id='content'>         
        <div id='main'>
          <h2>{{page.title}}</h2>
          {{ content }}
          <script src="http://connect.facebook.net/en_US/all.js#appId=131586340196079&amp;xfbml=1"></script><fb:comments href="http://brandon-harris.com/{{page.url}}" num_posts="10" width="500"></fb:comments>
        </div> 
        <div id='sub'> 
          <div id='pages'> 
            {% include navigation.html %}
          </div> 
          <div id='social'>
            {% include social.html %}
          </div>
          <div id='categories'> 
            {% include categories.html %}
          </div> 
          <div id='links'> 
            {% include shouts.html %}
          </div> 
        </div>
      </div> 
      <div id='footer'> 
        &#169;
        Brandon Harris
        powered by
        <a href='https://github.com/mojombo/jekyll'>Jekyll</a> 
      </div>
    </div> 
  </div>
  {% include google_analytics.html %}
</body> 
<div id="fb-root"></div> 
<script> 
  window.fbAsyncInit = function() {
  FB.init({appId: '131586340196079', status: true, cookie: true,
  xfbml: true});
  };
  (function() {
  var e = document.createElement('script'); e.async = true;
  e.src = document.location.protocol +
  '//connect.facebook.net/en_US/all.js';
  document.getElementById('fb-root').appendChild(e);
  }());
</script>
