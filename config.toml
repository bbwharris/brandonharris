baseurl = "https://brandonharris.pages.dev"
title = "Brandon Harris"
languageCode = "en-US"
MetaDataFormat = "toml"
theme = "slender"
paginate = 3
PaginatePath = "/"

[author]
    name = "Brandon Harris"

[permalinks]

    # Permalink format for pages.
    page = "/:title/"

    # Permalink format for blog posts.
    post = "/posts/:title/"

[params]

    # Change the color scheme of Slender.
    # See above for preview and list of color schemes.
    colorscheme = "white"

    # Tagline; HTML accepted here. Keep it concise.
    tagline = ""

    # Footer; Markdown accepted here.
    footer = "Copyright 2016 &copy; Brandon Harris"

    # Description and keywords for <meta> tags.
    # Remember to set this for your main page.
    # This will be overridden by whatever is set by the page or post,
    # defined by `description` and `keywords` variables in the front matter
    # of the markdown file.
    description = "Personal blog for Brandon Harris, a software engineer in Austin, TX"
    keywords = "brandon harris, ruby, python, go, SQL, austin, software engineer austin, brandon harris blog"

    # Social links, must be full URLs (e.g. https://github.com/CrimsonRay/).
    # Remove, comment, or leave blank any field to leave them out.
    email = "mailto:brandon@brandon-harris.com"
    github = "https://github.com/bbwharris"
    twitter = "https://twitter.com/bbwharris"
    linkedin = "https://www.linkedin.com/in/bbwharris"
    facebook = "https://www.facebook.com/brandon.b.w.harris"

    # Google Analytics
    # Remove, comment, or leave it blank if you don't have one.
    ganalytics = "UA-8327470-1"

[menu]

    # Menu for the nav bar.
    # There must always be one item present (e.g. home).
    [[menu.main]]
    identifier = "home"
    name       = "home"
    url        = "/"
    weight     = 0

    [[menu.main]]
    identifier = "about"
    name       = "about"
    url        = "/about/"
    weight     = 1
