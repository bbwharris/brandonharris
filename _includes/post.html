<h2><a href='{{post.url}}'>{{post.title}}</a></h2>
<div class="entrybody">
  {{post.content}}
  {% if post.categories | size > 0 %}
    <div class="meta right">
      <ul>
        <li class="tags">
          Tagged
          {% for category in post.categories %}
            <a href="/tags/{{category}}.html">{{category}}</a>
          {% endfor %}
        </li>
      </ul>
    </div>
    <div class="right_clear"></div>
  {% endif %}
</div>
