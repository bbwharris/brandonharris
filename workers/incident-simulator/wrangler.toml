name = "incident-simulator"
main = "src/index.ts"
compatibility_date = "2024-02-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

# Serve the React UI from the worker
# Using 'assets' (newer) instead of 'site' (legacy) for Custom Domain support
[assets]
directory = "./ui/dist"

# Durable Object for incident state persistence
[[durable_objects.bindings]]
name = "IncidentAgent"
class_name = "IncidentAgent"

# Initial migration to create SQLite table
[[migrations]]
tag = "v1"
new_sqlite_classes = ["IncidentAgent"]

# Workers AI binding for Llama 3.1
[ai]
binding = "AI"

# Production environment variable
[vars]
ENVIRONMENT = "production"

# Custom domain configuration
# The pattern should be just the hostname for Custom Domains
[[routes]]
pattern = "agents.brandon-harris.com"
zone_name = "brandon-harris.com"
custom_domain = true
